name: Deploy Documentation on a sever

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: [self-hosted, pfs-etc]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set-up Python
        run: |
          pyenv local 3.11.9
          python3 -m venv .venv
          source .venv/bin/activate

      - name: Install dependencies
        run: python3 -m pip install -U mkdocs "mkdocs-material[imaging]"

      - name: Build and deploy documentation
        run: mkdocs build --site-dir ${{ vars.DOC_PATH }}
